<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

    <div class="container">
        <div class="row">

                </div>

            </div>
        </div>

        <div class="row">

                    <h1>Our Menu</h1>

                                <div class="card-body">

                                    <p class="card-text">Chickpea, herbs, spices.</p>
                                </div>
                            </div>

                        </div>

                        <div class="col-12 col-lg-6">

                            </div>

                        </div>

                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>

                                </div>
                            </div>

                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">Greek Salad</h2>
